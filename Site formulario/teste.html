<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            resize: vertical;
            height: 100px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/submit_form" method="post">
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" required><br>
        <label for="email">E-mail Valido:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="assunto">Assunto:</label><br>
        <input type="text" id="assunto" name="assunto" required><br>
        <label for="mensagem">Sua mensagem aqui:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br>
        <input type="submit" value="Enviar Formulario de contato">
    </form>
</body>
</html>
