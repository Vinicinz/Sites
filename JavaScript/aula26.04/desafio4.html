    <!--4 - Escreva um programa que inverta uma string dada.
  -->

    <script>

        var frase = prompt("digite uma palavra aqui: ")
        var tamanho = frase.length - 1
        var reverte = frase.split('').reverse().join(' ')

        for (var i = tamanho; i >= 0; i--) {
            var letra = frase[i]
            document.write(letra)
        }
        alert("a string invertida Ã©: " + reverte)




    </script>
