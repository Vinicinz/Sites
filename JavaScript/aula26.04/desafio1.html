<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
// 1 - Escreva um programa que imprima os primeiros N números da série de Fibonacci.

        var n = parseInt(prompt("digite seu numero aqui"))
        var penultimo = 0, ultimo = 1, numero = 1

        for (var i = 0 ; i <= n ; i++) {
            document.write(numero + "<br>")
            numero = ultimo + penultimo
            penultimo = ultimo
            ultimo = numero

        }

    </script>




</body>

</html>
