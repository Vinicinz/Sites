<!DOCTYPE html>

<body>
    <!-- 2 - Escreva um programa que encontre o palíndromo de maior comprimento em uma string dada. -->

    <!-- adias a data da saida -->
    <script>

        var frase = prompt("Digite sua frase")
        var cleanFrase = frase.replace(/[\W_]/g, '')
        var cleanFraseReverse = frase.split('').reverse().join('')
        
        if (cleanFrase == cleanFraseReverse) {
            alert("Sua frase é um palindromo")
        }
        else {
            alert("Sua Frase não é um palindromo")
        }

    </script>

</body>
