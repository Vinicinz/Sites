<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- 4 - Escreva um programa que aceita três números do usuário.
         Se os três números forem positivos e pelo menos um deles for maior que 100, 
        exiba a mensagem "Todos os números são positivos e pelo menos um deles é maior que 100". -->
<script>

    var num1 = parseInt(prompt("Digite o primeiro numero aqui: "))
    var num2 = parseInt(prompt("Digite o segundo numero aqui: "))
    var num3 = parseInt(prompt("Digite o terceiro numero aqui: "))

    var maior = 0 

    if (num1 > 0 && num2 > 0 && num3 > 0 ){
        if ( num1 > 100 || num2 > 100 || num3 > 100){
            if (num1 > num2 && num1 > num3){
                maior = num1
            }
            else if (num2 > num3) {
                maior = num2
            }
            else {
                maior = num3
            }
            alert("Todos os números são positivos e maior que 100, o maior entre eles é o: " + maior)
        }
        else{
            alert("Todos os numero sao positivos, mas nenhum dele é maior que 100")
        }
    }
    else{
        alert("Nem todos os numero sao positivos.")
    }







</script>
    
</body>
</html>
