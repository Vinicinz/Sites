<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 3 - Escreva um programa que aceita um número do usuário.
     Se o número não for 10, exiba a mensagem "O número não é 10". -->
    <script>

        var num = parseInt(prompt("Digite seu numero aquii: "))

        if (!(num == 10)){
            alert("O numero não é 10")
        }
        else{
            alert("seu numero é 10")
        }

    </script>
</body>

</html>
