<body>
    
    <!-- 3 - Escreva um programa que receba o ano de nascimento do usuário 
        e informe se o mesmo é maior de idade. -->

        <script>
                var anoUsuario = parseInt(prompt("Digite seu ano de nascimento: "))

                idade = 2024 - anoUsuario
                if (idade >= 18){
                    alert("Você é maior de idade!");
                }
                else {
                    alert("Você é menor de idade!")
                }

        </script>
</body>
