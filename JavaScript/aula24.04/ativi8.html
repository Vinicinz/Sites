<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1 -  Escreva um programa JavaScript que aceita um número do usuário e exibe
         "Número é par" se o número for par e "Número é ímpar" se for ímpar. -->
    <script>
        var num = parseInt(prompt("Digite seu numero aqui: ", "digite aqui"))
        if (num % 2 == 0) {
            alert("Seu numero é par")
        }
        else {
            alert("Seu numero é impar")
        }
    </script>
</body>

</html>
