<!DOCTYPE html>
<html lang="pt-br">

    <meta charset="UTF-8">

<body>
    <!-- 
        5 -  Escreva um programa que aceita um número de 1 a 7 do usuário 
        e imprime o dia da semana correspondente (1 para Domingo, 2 para Segunda-feira, etc.).
     -->

    <Script>
        var num = parseInt(prompt("Digite um numero de 1 a 7: "))

        if (num == 1) {
            alert("Seu numero corresponde a domingo!")
        }
        
        else if (num == 2) {
            alert("Seu numero corresponde a segunda!")
        }
        else if (num == 3) {
            alert("Seu numero corresponde a terca!")
        }
        else if (num == 4) {
            alert("Seu numero corresponde a quarta!")
        }
        else if (num == 5) {
            alert("Seu numero corresponde a quinta!")
        }
        else if (num == 6) {
            alert("Seu numero corresponde a sexta!")
        }
        else if (num == 7) {
            alert("Seu numero corresponde a sabado!")
        }
        else {
            alert("Você não digitou um numero aceito!")
        }

    </Script>
</body>

</html>
