<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 2 -  Escreva um programa que aceita dois números e os compara. 
        Se o primeiro número for maior, ele exibirá "O primeiro número é maior". 
        Caso contrário, exibirá "O segundo número é maior". -->

    <script>
        var num1 = parseInt(prompt("digite o primeiro valor: "))
        var num2 = parseInt(prompt("Digite o segundo numero: "))

        if (num1 > num2) {
            alert("O primeiro número é maior")
        }
        else {
            alert("O segundo número é maior")
        }

    </script>
</body>

</html>
