<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- 4. Escreva um programa em JavaScript que 
        recebe duas matrizes e retorna se elas são idênticas. -->

    <script>

        var matriz =
            [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9]
            ]
        var matriz2 =
            [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9]
            ]
            var count = 0
            
        for (var i = 0; i < matriz.length; i++) {
            for (var j = 0; j < matriz2[i].length; j++) {
                if (matriz[i][j] == matriz2[i][j]) {
                    count++
                }
            }
        }
            if (count == 9){
                document.write("sua matriz é igual")
            }
    </script>
</body>

</html>
