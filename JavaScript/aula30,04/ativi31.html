<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 1. Escreva um programa em JavaScript que receba uma 
        matriz e retorna outra matriz com os valores de linhas e colunas trocadas. -->


    <script>

        var matriz =
            [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9]
            ]
        var novaMatriz = [];

        for (var i = 0; i < matriz[0].length; i++) {
            novaMatriz.push([]);
        }
        for (var i = 0; i < matriz.length; i++) {
            for (var j = 0; j < matriz[i].length; j++) {
                novaMatriz[j][i] = matriz[i][j];
            }
        }
        console.log(novaMatriz);

    </script>
</body>

</html>
