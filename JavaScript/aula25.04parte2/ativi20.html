<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
            <!-- 
        2. Imprimir números pares de 1 a 100: 
        Escreva um programa que imprima todos os números pares de 1 a 100. -->

    <script>
        for (var i = 0; i <= 100; i++) {
            if (i % 2 == 0) {
                document.write(i + "<br>")
            }
        }
    </script>
</body>

</html>
