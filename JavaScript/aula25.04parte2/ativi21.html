<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 3. Soma de 1 a N: Peça ao usuário que insira um número N 
        e escreva um programa que calcule a soma de todos os números de 1 a N. -->


    <script>

        var n = parseInt(prompt("Digite o seu valor: "))
        var soma = 0

        for (var i = 0; i <= n; i++) {
            soma += i
        }
        document.write("A soma de 1 até " + n + " é de: " + soma)
    </script>
</body>

</html>
