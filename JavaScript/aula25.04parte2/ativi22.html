<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 4. Fatorial de um número: Escreva um programa que peça ao usuário
         para inserir um número N e então calcule e imprima o fatorial desse número. -->

    <script>

        var n = parseInt(prompt("Digite o seu numero: "))
        var fatorial = 1
        for (var i = 1; i <= n; i++) {
            fatorial *= i
        }

        document.write(fatorial)
    </script>
</body>

</html>
