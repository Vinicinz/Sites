<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <!-- 5. Tabela de multiplicação: Peça ao usuário para inserir um número 
        N e escreva um programa que imprima a tabela de multiplicação desse número até 10. -->

    <script>
        var n = parseInt(prompt("Digite seu numero: "))
        for (var i = 1; i <= 10; i++) {
            mult = i * n
            document.write(i + " x " + n + " = " + mult + "<br>")
        }

    </script>
</body>

</html>
