<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Solicite ao usuário 2 números e exiba todos os números pares entre os números informados
 -->
    <script>
        var num1 = parseInt(prompt("Digite seu numero inicial: "))
        var num2 = parseInt(prompt("Digite seu numero final: "))
        for (num1; num1 <= num2; num1++) {
            if (num1 % 2 == 0) {
                document.write(num1 + "<br>")
            }
        }
    </script>

</body>

</html>
