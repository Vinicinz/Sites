<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Escreva um programa em JavaScript
que receba uma lista de números e

retorne uma nova lista contendo apenas

os números pares. -->

<script>
    var lista = [2,3,4,5,6,7,8,9,10]

    var novaLista = []

    for (var i = 0 ; i < lista.length ; i++){
        if (lista[i] % 2 == 0){
            novaLista.push(lista[i])
        }
    }

    alert(novaLista)
</script>
    
</body>
</html>
