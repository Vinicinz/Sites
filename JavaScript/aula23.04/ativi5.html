<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var salarioUsuario = parseFloat(prompt("Digite seu salario: ")); 
        var percentualAumento = parseFloat(prompt("Digite seu percentual de aumento desejado: "))

        var percentual = percentualAumento / 100
        var aumento = salarioUsuario * percentual
        var salario= salarioUsuario + aumento

        alert("Seu novosario sera de: " + salario)




    </script>
</body>

</html>
